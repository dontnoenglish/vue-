<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" aa='12' style="border: 12;color: 21;">123987{{}}
        <span>321</span>
    </div>
    <script src="./dist/umd//vue.js"></script>
    <!-- rollup和webpack 的区别
    webpack很大，是用来进行项目开发的，而rollup轻量，用于专门打包库，js等类型资源的 -->
    <script>
        //Vue并不完全是一个mvvm框架，mvvm是 视图受数据影响而影响，vue参考了这一点。但vue中也有$ref,是可以直接操作dom的
        const vm = new Vue({
            el:'#app',
            data:{
                    a:['1','2','3'],
                    b:'123'
            },
            methods:{
                click(){
                    console.log('点击了');
                }
            }
        })
        //数据默认会使用defineProperty进行数据劫持。如果有层次比较深的对象，则递归，性能比较差
         console.log(vm);
        // 数组我们一般不使用数据劫持。因为如果劫持的话，要遍历整个数组，从而添加get，set方法，性能很差
        // 这边是通过 对操作数组的方法进行重新，从而提醒数组，要进行数据劫持
    </script>
</body>
</html>
